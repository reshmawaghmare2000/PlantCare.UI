<div class="container mt-5">
    <div style="text-align:center" *ngIf="!registerMode">
        <h2>Plant Care</h2>
        <p class="lead">To know more about plants and plant diseases please, register here</p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-primary btn-info btn-lg ">Learn More</button>
        </div>
    </div>
    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
